<!DOCTYPE html>
<html lang="es"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <div sec:authorize="!isAuthenticated()" class="d-flex ms-5 mt-5">

        <header class="justify-content-center col-5">
            <h1>Solution Business Data</h1>
            <a class="btn btn-primary me-2" href="/login">Entrar</a>
        </header>
        <main class="col-7 overflow-hidden">
            <div class="col-7">
                <h2>Sistema de gestion de ingresos y gastos</h2>
                <img src="https://stc-montreal.org/wp-content/uploads/2019/09/Projectmanagement-1361x760.png" alt="skull img" />
            </div>
        </main>
    </div>
    <div sec:authorize="isAuthenticated()" class="d-flex">

        <section class="side-bar col-4 align-self-center">
            <div class="align-top">
                <h2>Solution Buisness Data</h2>
            </div>
            <div class='align-middle'>
                <ul class='list-group'>
                    <a class="btn btn-primary m-2" href="/enterprises/1/movements">Movimientos</a>
                    <a class="btn btn-primary m-2" href="/users">Usuarios</a>
                </ul>
            </div>
            <div class="logout align-bot">
                <a class="btn btn-danger" href="logut" th:href="@{/logout}">Salir</a>
            </div>
        </section>
        <section class="col-8 content">
            <div>
                <h1>Sistema de gestion de ingresos y gastos</h1>
                <div class="d-flex mx-auto">
                    <div>
                        <a class="btn btn-outline-primary m-2 p-4" href="/enterprises/1/movements">Gestión de ingresos y gastos</a>
                    </div>
                    <div>
                        <a class="btn btn-outline-primary m-2 p-4" href="/users">Gestión de usuarios</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
